[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
norecursedirs = .git .venv .test-venv test-results htmlcov node_modules agentic_test_framework
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=agentic_test_framework
    --cov-report=html
    --cov-report=term-missing

markers =
    integration: Integration tests (may require external services)
    slow: Slow running tests

filterwarnings =
    ignore::pytest.PytestCollectionWarning
